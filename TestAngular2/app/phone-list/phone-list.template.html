<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input [(ngModel)]="query" />
        <!--angular 1: <input ng-model="$ctrl.query" />-->
      </p>

      <p>
        Sort by:
        <select [(ngModel)]="orderProp">
        <!--angular 1: <select ng-model="$ctrl.orderProp">-->
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li *ngFor="let phone of getPhones()" class="thumbnail phone-list-item">
        <!--angular 1: <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail phone-list-item"> -->
           <!--angular 1 had filters and orderby. angular 2 has got rid of those completely. You have to do the work in javascript/typescript! -->
          <a href="#!/phones/{{phone.id}}" class="thumb">
            <img [src]="phone.imageUrl" [alt]="phone.name" />
            <!--<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />-->
          </a>
          <a href="#!/phones/{{phone.id}}" class="name">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
